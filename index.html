<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <title>My Profile Page</title>
</head>
<body>
  <div class="container">
    <div>
      <h1>Hello World, I am Rafi!</h1>
    </div>

    <div class="avatar-box">
      <img class="avatar" src = images/rafi.jpg>

    </div>
    <div class="card">
      <p>I love Ruby and I love to rake.</p>
      <h2>Follow me on Facebook, LinkedIn, or GitHub</h2>
      <br>
      <a id="fancy-button" href="www.google.com">Find me in Google</a>
    </div>
  <div id="navigation">
    <ul class="font-icon">
    <li><a href="www.google.com"><i class="fa-brands fa-facebook"></a></i></li>
    <li><a href="www.google.com"><i class="fa-brands fa-linkedin"></a></i></li>
    <li><a href="www.google.com"><i class="fa-brands fa-github"></a></i></li>
  </ul>
  </div>
</div>
</body>
</html>
